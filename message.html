<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Mentors International Training</title>

    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./vendores/css/ionicons.min.css" />

    <link href="css/index.css" rel="stylesheet" />

    <script src="js/index.js" async></script>
  </head>

  <body>
    <div class="logo">
      <i class="ion-drag"></i>
    </div>

    <nav class="show">
      <section class="nav-heading">
        <h2>Mentors International Training</h2>
      </section>
      <section class="links">
        <a href="/home.html">
          <div>
            <i class="ion-home"></i>
            <span>home</span>
          </div>
        </a>
        <a href="classes.html" target="blank">
          <div>
            <i class="ion-information-circled"></i>
            <span>Classes</span>
          </div>
        </a>
        <a href="message.html">
          <div>
            <i class="ion-email"></i>
            <span>message</span>
          </div>
        </a>
        <a href="message.html">
          <div>
            <i class="ion-android-call"></i>
            <span>Contact</span>
          </div>
        </a>
        <a href="signin.html">
          <div>
            <i class="ion-log-out"></i>
            <span>Sign Out</span>
          </div>
        </a>
      </section>
      <section class="nav-footer">
        <i class="ion-social-facebook"></i>
        <i class="ion-social-instagram"></i>
        <i class="ion-social-twitter"></i>
        <i class="ion-social-github"></i>
        <i class=""></i>
      </section>
    </nav>
    <header class="header" id="header">
      <section>
        <div class="messageform">
          <h3>Pleaes fill in request</h3>
          <form action="#">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />

            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />

            <label for="topic">Topic</label>
            <select id="topic" name="topic">
              <option value="training">Training</option>
              <option value="scheduling">Scheduling</option>
              <option value="other">Other</option>
            </select>

            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height:200px"
            ></textarea>

            <a href="#popup"> Submit</a>
          </form>
        </div>
      </section>
    </header>

    <section class="popup" id="popup">
      <div class="content">
        your message is successfully submitted
      </div>
      <a href="#header">
        <i class="ion-close-round"></i>
      </a>
    </section>
    <script src="/js/javascrpit.js"></script>
  </body>
</html>
